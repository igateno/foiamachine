<div class="hero-unit">

  <h1>The FOIA Machine</h1>

  <div class="row-fluid">
    <div class="span12">
      <div id="alert-container">
      </div> <!-- alert-container -->
    </div> <!-- span12 -->
  </div> <!-- row-fluid -->

  <div class="row-fluid">
    <div id="login" class="span6">
      <form>
        <fieldset>
          <legend>Existing user?</legend>
          <div class="username">
            <label for="username">Username:</label>
            <input name="username" type="text" required autofocus>
          </div> <!-- username -->
          <div class="password">
            <label for="password">Password:</label>
            <input name="password" type="password" required>
          </div> <!-- password -->
        </fieldset>

        <div>
          <a class="btn login">Sign In</a>
        </div>

      <form> <!-- login -->
    </div> <!-- span6 -->

    <div id="register" class="span6">
      <form>
        <fieldset>
          <legend>New user?</legend>
          <div class="username">
            <label for="username">Username:</label>
            <input name="username" type="text" required autofocus>
          </div> <!-- username -->
          <div class="email">
            <label for="email">Email:</label>
            <input name="email" type="email" required>
          </div> <!-- email -->
          <div class="password1">
            <label for="password1">Password:</label>
            <input name="password1" type="password" required>
          </div> <!-- password1 -->
          <div class="password2">
            <label for="password2">Again, please:</label>
            <input name="password2" type="password" required>
          </div> <!-- password2 -->
          <div class="code">
            <label for="code">Access code:</label>
            <input name="code" type="password" required>
          </div> <!-- code -->
        </fieldset>

        <div>
          <a class="btn register">Register</a>
        </div>

      </form>
    </div> <!-- span6 -->
  </div> <!-- row-fluid -->

</div> <!-- signin-form -->

<!-- feedback alert -->
<script id="alert-template" type="text/template">
  <div class="alert">
    <button class="close" data-dismiss="alert">x</button>
    <span class="message"></span>
  </div>
</script>
