<div class="landing-page">
  <div class="hero-unit">

    <h1>Welcome to the FOIA Machine</h1>

    <div class="row-fluid">
      <form>
        <fieldset>
          <input class="big"
                 name="country"
                 type="text"
                 placeholder="Which country would you like to learn about?"
                 autofocus>
          <input class="gobtn" type="submit" value="Go">
        </fieldset>
      </form>
    </div> <!-- row-fluid -->

  </div> <!-- hero-unit -->
</div> <!-- landing-page -->

<div class="modal hide" id="signin-modal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">x</button>
    <h1>Sign In</h1>
  </div> <!-- modal-header -->
  <div id="login">
    <div class="modal-body">
      <form>
        <fieldset>
          <div class="username">
            <label for="username">Username:</label>
            <input name="username" type="text" autofocus>
          </div>
          <div class="password">
            <label for="password">Password:</label>
            <input name="password" type="password">
          </div>
        </fieldset>
      </form>
    </div> <!-- modal-body -->
    <div class="modal-footer">
      <button class="btn">Sign In</button>
    </div> <!-- modal-footer -->
  </div> <!-- login -->
</div> <!-- modal -->

<!-- feedback alert -->
<script id="alert-template" type="text/template">
  <div class="alert">
    <button class="close" data-dismiss="alert">x</button>
    <span class="message"></span>
  </div>
</script>
