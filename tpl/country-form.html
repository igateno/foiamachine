<!-- Form to insert a new country -->
<div id="entity-inserts" class="span3">
  <span id="feedback"></span>
  <form id="new-country">
    <fieldset>
      <legend>New Country</legend>
      <div>
        <input type="hidden" id="type" name="type" value="1">
        <label for="name">Name:</label>
        <input id="name" type="text" name="name">
      </div>
    </fieldset>

    <div>
      <a id="add-country" class="btn">Add Country</a>
    </div>
  </form> <!-- new-country -->
</div>
