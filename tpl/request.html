<div id="new-request" class="span12">
  <h1>New Request</h1>
  <div id="alert-container">
  </div>
  <form>
    <fieldset>
      <legend>Which country would you like to learn about?</legend>
      <input class="country"
             type="text"
             data-provide="typeahead"
             placeholder="Start typing a country name..."
             autofocus>
      <input class="btn" type="submit" value="Go">
    </fieldset>
  </form>
</div>

<!-- feedback alert -->
<script id="alert-template" type="text/template">
  <div class="alert">
    <button class="close" data-dismiss="alert">x</button>
    <span class="message"></span>
  </div>
</script>

<!-- topic typeahead -->
<script id="topic-template" type="text/template">
  <div id="topic">
    <input class="topic"
           type="text"
           data-provide="typeahead"
           placeholder="What is this about?">
    <input id="topicBtn" type="submit" value="Next">
  </div> <!-- topic -->
</script>

<!-- agency tabs -->
<script id="agency-template" type="text/template">
  <div class="row-fluid">

    <div id="agency-tabs" class="span4">
      <ul class="nav nav-pills nav-stacked">
        <!-- country names here -->
      </ul>
    </div> <!-- request-countries -->

    <div id="agencies" class="span8 tab-content">
      <!-- agency names here -->
    </div> <!-- agencies -->

  </div> <!-- row-fluid -->

  <div>
    <input id="agencyBtn" type="submit" value="Next">
  </div>
</script>

<script id="question-template" type="text/template">
  <div id="question">
    <p>It's time to tell us what your important question is...<p>
    <textarea></textarea>
    <input id="qBtn" type="submit" value="Next">
  </div>
</script>

<script id="datepicker-template" type="text/template">
  <div id="date" class="row-fluid">
    <div>Start Date: <input class="datepicker" type="text"></div>
    <div>End Date: <input class="datepicker" type="text"></div>
    <div class="btn-group" data-toggle="buttons-checkbox">
      <button class="btn">Emails</button>
      <button class="btn">Memoranda</button>
      <button class="btn">Phone Records</button>
      <button class="btn">Meeting Minutes</button>
    </div>
    <input id="dateBtn" type="submit" value="Compose!">
  </div> <!-- date -->
</script>
