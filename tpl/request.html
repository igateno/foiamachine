<div class="span12">
  <h1>Hello, FOIA Machine!</h1>
  <p>
    The FOIA Machine makes it easy to submit Freedom of Information
    requests across international borders.
  </p>
  <form id="request">
    <fieldset>
      <legend>Which country would you like to learn about?</legend>
      <input name="country" type="text" placeholder="Mexico" autofocus>
      <input class="btn" type="submit" value="Go">
    </fieldset>
  </form>
</div>
