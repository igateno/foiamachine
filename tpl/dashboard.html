<div class="row-fluid">
  <div class="span9">
    <h1><%= username %>'s Dashboard</h1>
  </div>
</div>

<div class="row-fluid">
  <div id="request-menu" class="span9">
    <h2>Requests</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Country</th>
          <th>Topic</th>
          <th>Question</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div> <!-- span9 -->
  <div class="span3">
    <div>
      <button href="#" class="btn new-request">New Request</button>
      <div class="btn-group">
        <button class="btn dropdown-toggle" data-toggle="dropdown">
          Add Knowledge
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a class="add-agency">New Agency</a></li>
          <li><a class="add-relation">New Country-Country</a></li>
        </ul>
      </div> <!-- btn-group -->
    </div>
  </div> <!-- span3 -->
</div>

<div class="modal hide" id="agency-modal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">x</button>
    <h1>New Agency</h1>
  </div> <!-- modal-header -->
  <div id="new-agency">
  </div>
</div>

<script id="new-agency-template" type="text/template">
  <div class="modal-body">
    <form class="new-agency">
      <fieldset>
        <div>
          <label for="name">Name:</label>
          <input class="name" type="text" name="name">
        </div>
        <div>
          <label for="country">Country:</label>
          <input class="country" type="text" name="country">
        </div>
        <div>
          <label for="topic">Topic:</label>
          <input class="topic" type="text" name="topic">
        </div>
        <div>
          <label for="contact">Contact:</label>
          <input class="contact" type="text" name="contact">
        </div>
        <div>
          <label for="email">Email:</label>
          <input class="email" type="text" name="email">
        </div>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn">Add Agency</button>
  </div>
</script>
