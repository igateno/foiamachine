<div id="entity-inserts" class="span3">

  <div id="new-country">
    <h2>New Country</h2>
  </div>

  <div id="new-agency">
    <h2>New Agency</h2>
  </div>

  <div id="new-topic">
    <h2>New Topic</h2>
  </div>

</div> <!-- entity-inserts -->

<div id="relation-inserts" class="span3">

  <div id="new-cc-relation">
    <h2>New Country-Country</h2>
  </div> <!-- new-cc-relation -->

  <div id="new-cat-relation">
    <h2>New Country-Agency-Topic</h2>
  </div>

</div> <!-- relation-inserts -->

<!-- Form to insert a new entity -->
<script id="new-entity-template" type="text/template">
  <form class="new-entity">
    <fieldset>
      <div>
        <label for="name">Name:</label>
        <input class="name" type="text" name="name">
      </div>
    </fieldset>

    <div>
      <a class="btn add-entity">Add</a>
    </div>
  </form>
</script>

<!-- form to add a new country-country relation -->
<script id="cc-template" type="text/template">
  <form>
    <fieldset>
      <input class="country c1"
             type="text"
             data-provide="typeahead"
             placeholder="Country">
      <p>knows about</p>
      <input class="country c2"
             type="text"
             data-provide="typeahead"
             placeholder="Country">
    </fieldset>

    <div>
      <a class="btn add-cc">Add</a>
    </div>
  </form>
</script>

<!-- form to add a new country-agency-topic relation -->
<script id="cat-template" type="text/template">
  <form>
    <fieldset>
      <input class="country"
             type="text"
             data-provide="typeahead"
             placeholder="Country">
      <input class="agency"
             type="text"
             data-provide="typeahead"
             placeholder="Agency">
      <input class="topic"
             type="text"
             data-provide="typeahead"
             placeholder="Topic">
    </fieldset>

    <div>
      <a class="btn add-cat">Add</a>
    </div>
  </form>
</script>
