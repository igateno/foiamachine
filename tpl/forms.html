<!-- Form to insert a new country -->
<div id="entity-inserts" class="span3">
  <form id="new-country" action="#forms">
    <fieldset>
      <legend>New Country</legend>
      <div>
        <input type="hidden" name="type" value="1">
        <label for="name">Name:</label>
        <input type="text" name="name">
      </div>
      <div>
        <input type="submit" value="Add Country">
      </div>
    </fieldset>
  </form> <!-- new-country -->

  <!-- Form to insert a new agency -->
  <form id="new-agency" action="#forms">
    <fieldset>
      <legend>New Agency</legend>
      <div>
        <input type="hidden" name="type" value="2">
        <label for="name">Name:</label>
        <input type="text" name="name">
      </div>
      <div>
        <input type="submit" value="Add Agency">
      </div>
    </fieldset>
  </form> <!-- new-agency -->

  <!-- Form to insert a new topic -->
  <form id="new-topic" action="#forms">
    <fieldset>
      <legend>New Topic</legend>
      <div>
        <input type="hidden" name="type" value="3">
        <label for="name">Name:</label>
        <input type="text" name="name">
      </div>
      <div>
        <input type="submit" value="Add Topic">
      </div>
    </fieldset>
  </form> <!-- new-topic -->
</div> <!-- entity-inserts -->

<div id="relation-inserts" class="span3">
  <form id="new-country-country" action="#forms">
    <fieldset>
      <legend>Country-Country</legend>
      <div>
        <select name="id1">
          <option value="" selected>United States</option>
          <option values="">Russia</option>
        </select>
      </div>
      <div><p>knows about</p></div>
      <div>
        <select name="id2">
          <option value="" selected>United States</option>
          <option values="">Russia</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Add Country-Country">
      </div>
    </fieldset>
  </form> <!-- new-country-country -->

  <form id="new-country-agency-topic" action="#forms">
    <fieldset>
      <legend>Country-Agency-Topic</legend>
      <div>
        <select name="country">
          <option value="" selected>United States</option>
          <option value="">Russia</option>
        </select>
      </div>
      <div>
        <select name="agency">
          <option value="" selected>CIA</option>
          <option values="">KGB</option>
        </select>
      </div>
      <div>
        <select name="topic">
          <option value="" selected>Intelligence</option>
          <option values="">Cold War</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Add Country-Agency-Topic">
      </div>
    </fieldset>
  </form> <!-- new-country-agency-topic -->
</div> <!-- relation-inserts -->
