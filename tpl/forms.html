<!-- Form to insert a new agency -->
<script id="new-agency-template" type="text/template">
  <form class="new-agency">
    <fieldset>
      <div>
        <label for="name">Name:</label>
        <input class="name" type="text" name="name">
      </div>
      <div>
        <label for="country">Country:</label>
        <input class="country" type="text" name="country">
      </div>
      <div>
        <label for="topic">Topic:</label>
        <input class="topic" type="text" name="topic">
      </div>
      <div>
        <label for="contact">Contact:</label>
        <input class="contact" type="text" name="contact">
      </div>
      <div>
        <label for="email">Email:</label>
        <input class="email" type="text" name="email">
      </div>
    </fieldset>

    <div>
      <a class="btn add-agency">Add</a>
    </div>
  </form>
</script>

<!-- form to add a new country-country relation -->
<script id="cc-template" type="text/template">
  <form>
    <fieldset>
      <input class="country c1"
             type="text"
             data-provide="typeahead"
             placeholder="Country">
      <p>knows about</p>
      <input class="country c2"
             type="text"
             data-provide="typeahead"
             placeholder="Country">
    </fieldset>

    <div>
      <a class="btn add-cc">Add</a>
    </div>
  </form>
</script>
