<!-- Form to insert a new entity -->
<script id="new-entity-template" type="text/template">
  <form class="new-entity">
    <fieldset>
      <div>
        <label for="name">Name:</label>
        <input class="name" type="text" name="name">
      </div>
    </fieldset>

    <div>
      <a class="btn add-entity">Add</a>
    </div>
  </form>
</script>

<!-- form to add a new country-country relation -->
<script id="cc-template" type="text/template">
  <form>
    <fieldset>
      <input class="country c1"
             type="text"
             data-provide="typeahead"
             placeholder="Country">
      <p>knows about</p>
      <input class="country c2"
             type="text"
             data-provide="typeahead"
             placeholder="Country">
    </fieldset>

    <div>
      <a class="btn add-cc">Add</a>
    </div>
  </form>
</script>

<!-- form to add a new country-agency-topic relation -->
<script id="cat-template" type="text/template">
  <form>
    <fieldset>
      <input class="country"
             type="text"
             data-provide="typeahead"
             placeholder="Country">
      <input class="agency"
             type="text"
             data-provide="typeahead"
             placeholder="Agency">
      <input class="topic"
             type="text"
             data-provide="typeahead"
             placeholder="Topic">
    </fieldset>

    <div>
      <a class="btn add-cat">Add</a>
    </div>
  </form>
</script>

</script>
