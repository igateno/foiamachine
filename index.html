      <div class="hero-unit">
        <h1>Hello, FOIA Machine!</h1>
        <p>
          The FOIA Machine makes it easy to submit Freedom of Information
          requests across international borders.
        </p>
        <form id="country" action="agency_select.html">
          <fieldset>
            <legend>Which country would you like to learn about?</legend>
            <input name="country" type="text" placeholder="Mexico" required autofocus>
            <input name="submit" type="submit" value="Go">
          </fieldset>
        </form>
        <p><a class="btn btn-primary btn-large">Learn more &raquo;</a></p>
